[config]
version = 1.0.0
workingPath = ..

[javascript]
defaults.output = http/includes/javascript/:package.js
files = "
    + http/includes/javascript/:package/packages.js
    + http/includes/javascript/:package/**.js
"

[template]
defaults.output = http/includes/templates/:template/site.css
files = "
    + http/includes/templates/:template/css/**.css
"